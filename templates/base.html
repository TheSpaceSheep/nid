{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}nid{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Django + HTMX + Tailwind + Alpine.js app">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="nid">

    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icons/icon-192x192.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192x192.png' %}">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <!-- HTMX v2 -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Alpine.js v3 -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            background-image: url('{% static 'images/salon.jpg' %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
