<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholaaa mot de passe !</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes pulse-shadow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,255,0.5), 0 0 40px rgba(0,255,255,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,0,255,0.8), 0 0 80px rgba(0,255,255,0.6); }
        }
        .rainbow-text {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 300% 300%;
            animation: rainbow 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-500 via-purple-500 to-cyan-500 min-h-screen flex items-center justify-center animate-pulse" style="animation-duration: 4s;">
    <div class="w-full max-w-md px-4">
        <div class="bg-gradient-to-r from-yellow-300 via-pink-300 to-purple-300 rounded-3xl shadow-2xl p-8 transform rotate-1 hover:rotate-0 transition-all duration-300" style="animation: pulse-shadow 2s ease-in-out infinite;">
            <h1 class="text-5xl font-black text-center mb-3 rainbow-text drop-shadow-lg" style="text-shadow: 3px 3px 0px rgba(0,0,0,0.2);">
                wholaaa mot de passe !
            </h1>
            <p class="text-center text-purple-900 font-bold mb-8 text-lg italic">
                (si tu le connais pas demande √† no√©)
            </p>

            <form method="post" action="{% url 'accounts:handle_password' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
                {% csrf_token %}

                {% if error %}
                    <div class="bg-red-400 border-4 border-red-900 text-white font-bold px-4 py-3 rounded-xl mb-4 transform -rotate-1 shadow-lg">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="mb-6">
                    <label for="password" class="block text-xl font-black text-purple-900 mb-3 tracking-wider">
                        yes tu peux l'entrer juste l√†
                    </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        autofocus
                        class="w-full px-6 py-4 border-4 border-purple-900 rounded-2xl focus:outline-none focus:ring-4 focus:ring-cyan-400 bg-white text-2xl font-bold text-center shadow-inner"
                        style="background: linear-gradient(to right, #fef3c7, #fde68a);"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-pink-500 via-red-500 to-orange-500 hover:from-pink-600 hover:via-red-600 hover:to-orange-600 text-white font-black text-2xl py-4 px-6 rounded-2xl transition-all transform hover:scale-105 hover:-rotate-1 shadow-2xl border-4 border-yellow-300 tracking-wide"
                >
                    s√©same ouvre toi stp üôè
                </button>
            </form>
        </div>
    </div>
</body>
</html>
